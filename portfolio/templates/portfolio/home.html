{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Portfolio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}"
        ><img
          class="responsive"
          height="30px"
          width="40px"
          src="{% static 'portfolio/image/logo.png' %}"
          alt="logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_blog' %}">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% static '/portfolio/pdf/cv.pdf' %}"
              >Resume</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <h1 class="py-5" style="text-decoration: underline dotted;">
        <center>Owais Khan Rahemo</center>
      </h1>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <center>
            <figure class="figure">
              <img
                src="{% static 'portfolio/image/pro.jpg' %}"
                class="figure-img img-fluid rounded"
                alt="Profile_image"
                width="100%"
              />
              <figcaption
                style="
                  font-family: monospace;
                  font-size: 15px;
                  font-weight: bold;
                  font-style: italic;
                "
                class="figure-caption"
              >
                Hi, I am <b>Owais</b> and i am the founder of this site, and i
                like to make new things. <br />
                I am <mark><b>web-developer</b></mark> and i am graduated from
                <mark><b>University Of Sindh</b></mark
                >.<br /><mark><b>In Computer science</b></mark>
              </figcaption>
            </figure>
          </center>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <div class="container py-4">
      <h2>Portfolio</h2>
      <hr />
      <div class="row">
        {% for i in projects %}
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <center>
            {% if i.url %}
            <br />
            <a class="text-decoration-none" href="{{ i.url }}" target="_blank"
              ><h2 style="text-decoration: underline dashed;">
                {{i.title|truncatechars:15}}
              </h2></a
            >
            {% endif %}
            <p>{{i.description|striptags|truncatechars:100}}</p>
            <img src="{{ i.image.url }}" width="80%" />
          </center>
          <hr />
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
